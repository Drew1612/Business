<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="ProductsServices.css">
    <div class="header">
        <div class="header-content" onclick="location.href='../index.html'">
            <img src="../Images/logo.jpg" alt="Logo" class="logo" onclick="location.href='../index.html'">        
            <h2>Super Saver</h2>
        </div>
        <div class="header-container">
            <button class="button" onclick="location.href='../Main/ProductsServices.html'">Shop</button>
            <button class="button" onclick="location.href='../Main/Cartcheckout.html'">Cart/Checkout</button>
            <button class="button" onclick="location.href='../Main/Contactus.html'">Contact Us</button>
            <button class="button" onclick="location.href='../Main/Aboutus.html'">About Us</button>
            <button class="button" onclick="location.href='../Main/login.html'">Login</button>
        </div>
    </div>
</head>
<body>
    <script>
        window.onload = function() {
            if (!localStorage.getItem("authToken")) {
                // Redirect to login page if not authenticated
                window.location.href = '../Main/login.html';
            }
        };

        // Function to handle adding products to the cart
        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = { name: productName, price: price };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} has been added to your cart.`);
        }
    </script>

    <div class="CenterPage">
        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="product-search" placeholder="Search for products..." oninput="searchProducts()">
        </div>
    </div>

    <div class="CenterPage2">
        <!-- Product List -->
        <div id="product-list">
            <div class="product" data-name="Glasses Wide Frame">
                <img src="../Shopping/glasses/G1.jpg" alt="Product 1">
                <p>Glasses Wide Frame</p>
                <p>$30.00</p>
                <button onclick="addToCart('Glasses Wide Frame', 30)">Add to Cart</button>
            </div>
            <div class="product" data-name="Glasses Narrow Frame">
                <img src="../Shopping/glasses/G2.jpg" alt="Product 2">
                <p>Glasses Narrow Frame</p>
                <p>$25.00</p>
                <button onclick="addToCart('Glasses Narrow Frame', 25)">Add to Cart</button>
            </div>
            <div class="product" data-name="Glasses Cool Frame">
                <img src="../Shopping/glasses/G3.jpg" alt="Product 3">
                <p>Glasses Cool Frame</p>
                <p>$35.00</p>
                <button onclick="addToCart('Glasses Cool Frame', 35)">Add to Cart</button>
            </div>
            <div class="product" data-name="Glasses Weird Frame">
                <img src="../Shopping/glasses/G4.jpg" alt="Product 3">
                <p>Glasses Weird Frame</p>
                <p>$40.00</p>
                <button onclick="addToCart('Glasses Weird Frame', 40)">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer> 
        <div class="footer">
            <p> Copyrighted by SuperSaviors.inc</p>
        </div>
    </footer>

    <script src="ProductsServices.js"></script>
</body>
</html>
